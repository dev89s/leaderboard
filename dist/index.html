<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <div class="header-container">
      <h1 class="title">Leaderboard</h1>
    </div>
  </header>
  <main>
    <div class="board">
      <section class="recent-score">
        <div class="score-header">
          <h2>Recent Scores</h2> <button class="refresh">Refresh</button>
        </div>
        <ul class="score-list">
          <!-- Score List will be displayed here -->
        </ul>
      </section>
      <section class="add-score">
        <h2 class="add-score-title">Add your score:</h2>
        <input type="text" class="score-name-input" placeholder="Your Name" pattern="/^[A-Za-z]{1}[A-Za-z0-9]*/g">
        <input type="text" class="score-number-input" placeholder="Your Score" type="number">
        <span class="error"></span>
        <input type="button" name="submit-score" id="submit-score" value="Submit">
      </section>
    </div>
  </main>
</body>

</html>
