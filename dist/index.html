<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="main.js"></script></head>

<body>
  <header>
    <h1 class="title">Leaderboard</h1>
  </header>
  <main>
    <div class="board">
      <section class="recent-score">
        <div class="score-header">
          <h2>Recent Scores</h2> <button class="refresh">Refresh</button>
        </div>
        <ul class="score-list">
          <li class="score-item">name1: 200</li>
          <li class="score-item">name2: 200</li>
          <li class="score-item">name4: 200</li>
          <li class="score-item">name3: 200</li>
        </ul>
      </section>
      <section class="add-score">
        <h2 class="add-score-title">Add your score:</h2>
        <input type="text" class="score-name-input" placeholder="Your Name">
        <input type="text" class="score-number-input" placeholder="Your Score">
        <input type="button" name="submit-score" id="submit-score" value="Submit">
      </section>
    </div>
  </main>
</body>

</html>
